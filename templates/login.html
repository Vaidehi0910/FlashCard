<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlashCard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/sign-in">Sign Up</a>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    <h1>User Login</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}
    <form method="POST" action="/login" id="login-form" onsubmit="validateForm(event)">
        <div class="container-fluid">
            <div class="col">
                <label class="col-1 form-label">Username</label>
                <input class="col-3" type="text" name="username" id="username" required>
            </div>
            <div class="col">
                <label class="col-1 form-label">Password</label>
                <input class="col-3" type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" >Login</button>
        </div>
    </form>

    <div class="container-fluid"><p>New User? <a href="/sign-in">Sign Up</a></p></div>

    <script src="/static/validation.js"></script>
</body>
</html>
