<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlashCard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/deckmanagement">Deck Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center" id="remove">
        <div class="col-4">
            <div class="container-fluid" id="new">
                <p id="card" data-card='{{ data }}' data-score='{{ score }}'></p>
            </div>
            <div class="container-fluid" id="test"></div>
            <div class="container-fluid" id="ans"></div>
        
            <div id="buttons">
                <button type="submit" class="btn btn-primary" onclick="showans()" id="b-ans">Show Answer</button><br>
                <button type="submit" class="btn btn-outline-primary" id="easy" onclick="nextCard(this.id)">Easy</button>
                <button type="submit" class="btn btn-outline-primary" id="medium" onclick="nextCard(this.id)">Medium</button>
                <button type="submit" class="btn btn-outline-primary" id="hard" onclick="nextCard(this.id)">Hard</button>
            </div>
        </div>

        <div class="col-4" id="properties">
            Review Time: {{ deck['time'] }}<br/>
            Last Deck Score: {{ deck['score'] }}<br/>
            Last Card Score: <p class="inline-item" id="card_score"></p><br/>
        </div>

    </div>



    <script src="/static/script.js"></script>
</body>
</html>
