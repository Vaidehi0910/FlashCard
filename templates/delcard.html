<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FlashCard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/deckmanagement">Deck Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
    {% endif %}
    <br/>
    <form action="/delcard" method="POST" onsubmit="validateCard(event)">
        <div class="container-fluid">
            <div class="col">
                <label class="col-2 form-label">Deck:</label>
                <input class="col-3" type="text" name="deck_name" id="deck_name" required>
            </div>
            <div class="col">
                <label class="col-2 form-label">Delete card with front:</label>
                <input class="col-3" type="text" name="card_fname" id="card_fname" required>
            </div>
            <div class="col">    
                <label class="col-2 form-label">Delete card with back:</label>
                <input class="col-3" type="text" name="card_bname" id="card_bname" required>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
    <script src="/static/validation.js"></script>
</body>
</html>
